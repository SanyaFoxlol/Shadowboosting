<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/password-reset.css">
    <title>Password Reset</title>
</head>

<body>
    <div class="dynamic-background"></div>
    <div class="shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape square"></div>
        <div class="shape"></div>
    </div>

    <div class="password-reset-container">
        <h1>Set a New Password</h1>
        <p>Enter your new password below.</p>
        <form id="password-reset-form">
            <input type="password" id="new-password" placeholder="New Password" required minlength="6">
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit" class="button-icon">
                <i class="fa fa-check"></i> Submit
            </button>
        </form>
        <div class="message" id="password-error-message"></div>
    </div>

    <script>
        const passwordResetForm = document.getElementById('password-reset-form');
        const passwordErrorMessage = document.getElementById('password-error-message');

        passwordResetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if passwords match
            if (newPassword === confirmPassword) {
                passwordErrorMessage.textContent = "Password successfully updated!";
                passwordErrorMessage.classList.add('success');
                setTimeout(() => {
                    alert('Your password has been updated successfully.');
                    window.location.href = 'http://127.0.0.1:5500/login.html'; // Redirect to login page
                }, 2000);
            } else {
                passwordErrorMessage.textContent = "Passwords do not match. Please try again.";
                passwordErrorMessage.classList.remove('success');
            }
        });
    </script>
</body>

</html>
