<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/forgot-password.css">
    <title>Reset Password</title>
</head>

<body>
    <div class="dynamic-background" role="img" aria-label="Background animation with dynamic waves">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>

    <section class="reset-container">
        <div class="form-container">
            <form id="reset-password-form" novalidate>
                <h1>Reset Password</h1>
                <p>Enter your email address, and we'll send you a link to reset your password.</p>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter your email" 
                    required 
                    aria-label="Enter your email address" 
                    aria-required="true"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    title="Please enter a valid email address.">
                <button type="submit" id="submit-button">Send Reset Link</button>
                <a href="login.html" aria-label="Back to Login Page">Back to Login</a>
            </form>
        </div>
    </section>

    <script src="scripts/reset-password.js"></script>
</body>

</html>
